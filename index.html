<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Foundations</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keypad">
            <div class="key clear-negative-percent">AC</div>
            <div class="key clear-negative-percent">+/-</div>
            <div class="key clear-negative-percent">%</div>
            <div class="key operators">รท</div>
            <div class="key numbers">7</div>
            <div class="key numbers">8</div>
            <div class="key numbers">9</div>
            <div class="key operators">x</div>
            <div class="key numbers">4</div>
            <div class="key numbers">5</div>
            <div class="key numbers">6</div>
            <div class="key operators">-</div>
            <div class="key numbers">1</div>
            <div class="key numbers">2</div>
            <div class="key numbers">3</div>
            <div class="key operators">+</div>
            <div class="key numbers zero-key">0</div>
            <div class="key numbers">.</div>
            <div class="key equals operators">=</div>
        </div>
    </div>
</body>
</html>
